    <style media="screen">
        body {
            margin: 0;
            padding: 0;
        }

        .marker {
            display: block;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #map {
            position: absolute !important;
            top: 100px;
            left: 5px;
            bottom: 0;
            width: 100%;
            height: 80% !important;
        }

        #loader {
            position: absolute;
            display: block;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
            -webkit-transform: translate3d(0, -50%, 0);
            -moz-transform: translate3d(0, -50%, 0);
            -o-transform: translate3d(0, -50%, 0);
            -ms-transform: translate3d(0, -50%, 0);
            transform: translate3d(0, -50%, 0);
            text-align: center;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            top: 50%;
        }
        .mapboxgl-user-location-dot {
            background-color: unset;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.25);
            background-image: url('./assets/img/modal-img/Webp.net-resizeimage (3).png');
        }

        .mapboxgl-user-location-dot::after {
             border: unset;
        }
        .mapboxgl-user-location-dot::before {
            width: 50px;
            height: 50px;
        }

    </style>
